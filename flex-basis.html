<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Flex Basis</title>

    <style>
        .flex-container{
            max-width: 500px;
            border: 2px solid gray;
            display: flex;
        }

        .itens{
            background-color: purple;
            color: white;
            text-align: center;
            margin: 5px;
        }

        .bauto{
            flex-basis: auto;
        }

        .b-0{
            flex-basis: 0;
        }

        .fg-0{
            flex-grow: 0;
        }

        .fg-1{
            flex-grow: 1;
        }

        .fg-2{
            flex-grow: 2;
        }

        .fg-3{
            flex-grow: 3;
        }

        .w100{
            flex-basis: 100px;
        }
    </style>
</head>
<body>
    <p>auto</p>
    <div class="flex-container">
        <div class="itens bauto fg-1">A</div>
        <div class="itens bauto fg-1">B</div>
        <div class="itens bauto fg-1">C</div>
        <div class="itens bauto fg-2">D</div>
    </div>

    <p>basis 0 (zero)</p>
    <div class="flex-container">
        <div class="itens b-0 fg-1">A</div>
        <div class="itens b-0 fg-1">B</div>
        <div class="itens b-0 fg-1">C</div>
        <div class="itens b-0 fg-1">D</div>
    </div>

    <p>basis + width</p>
    <div class="flex-container">
        <div class="itens w100 fg-3">AA</div>
        <div class="itens w100 fg-3">BBB</div>
        <div class="itens w100 fg-3">CCC</div>
        <div class="itens w100 fg-3">DEF</div>
    </div>
</body>
</html>
